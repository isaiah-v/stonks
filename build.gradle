plugins {
    id 'org.springframework.boot' version '2.4.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
	implementation 'commons-io:commons-io:2.8.0'

	compile("org.springframework.boot:spring-boot-starter-web")
	compile("com.squareup.retrofit2:retrofit:2.8.1")
	compile("com.squareup.retrofit2:converter-jackson:2.8.1")
	compile("com.squareup.okhttp3:logging-interceptor:3.9.0")
	compile("com.google.protobuf:protobuf-java:3.12.1")
	compile("org.apache.commons:commons-lang3:3.10")
	compile("org.apache.commons:commons-dbcp2:2.7.0")
	compile("org.apache.commons:commons-math3:3.6.1")
	compile("com.opencsv:opencsv:4.0")
	compile("org.scribe:scribe:1.3.7")
	compile("jakarta.xml.bind:jakarta.xml.bind-api:2.3.2")
	compile("org.glassfish.jaxb:jaxb-runtime:2.3.2")

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
